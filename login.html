<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between main-container">
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_RBKMPPRqvLK7BHZAJpd8-ZcJupJ1DCulOw&usqp=CAU"
                class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <form id="loginForm" action="" method="post" class="needs-validation" novalidate>

                <div class="mt-5">
                    <p class="mb-1 h-1 signIn">Login</p>
                    <div class="mt-3">
                        <div class="form-group">
                            <label for="email">Email<span class="required">*</span>:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email" required>
                            <div class="invalid-feedback">Email is Required.</div>
                          </div>
                          <div class="form-group">
                            <label for="password">Password<span class="required">*</span>:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            <div class="invalid-feedback">Password is Required.</div>
                          </div>
                    </div>
                      <button type="submit" class="btn btn-primary" id="sub" onclick="login(event)">Login</button>
                </div>
                <div class="signup-btn">
                    <a class="btn btn btn-info" href="register.html">Register New Account</a>
                </div>

            </form>
            <span id="result"></span>
        </div>
    </div>
</div>
<script src="js/login.js"></script>

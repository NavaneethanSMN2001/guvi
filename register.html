<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between signup-form">
      <div class="box-1 mt-md-0 mt-5">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_RBKMPPRqvLK7BHZAJpd8-ZcJupJ1DCulOw&usqp=CAU"
              class="" alt="">
      </div>
      <div class=" box-2 d-flex flex-column">
          <form action="" method="post">

              <div class="mt-5">
                  <p class="mb-1 h-1 signIn">Register</p>
                  <div class="mt-3">
                      <div class="form-group">
                          <label for="firstName">First Name <span class="required">*</span>:</label>
                          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                          <div class="invalid-feedback">First Name is Required.</div>
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last Name:</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                          <label for="contactNo">Contact No<span class="required">*</span>:</label>
                          <input type="number" class="form-control" id="contactNo" placeholder="Enter Contact No" required>
                          <div class="invalid-feedback">Contact No is Required.</div>
                        </div>
                        <div class="form-group">
                          <label for="dob">Date Of Birth:</label>
                          <input type="date" class="form-control" id="dob" placeholder="Enter Date Of Birth">
                        </div>
                        <div class="form-group">
                          <label for="age">Age:</label>
                          <input type="number" class="form-control" id="age" placeholder="Enter Age">
                        </div>
                        <div class="form-group">
                          <label for="gender">Gender<span class="required">*</span>:</label>
                          <select class="form-control" id="gender" required>
                            <option>Male</option>
                            <option>FeMale</option>
                          </select>
                          <div class="invalid-feedback">Gender is Required.</div>
                        </div>
                        <div class="form-group">
                          <label for="address">Address:</label>
                          <textarea class="form-control" rows="5" id="address"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="email">Email<span class="required">*</span>:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                          <div class="invalid-feedback">Email is Required.</div>
                        </div>
                        <div class="form-group">
                          <label for="password">Password<span class="required">*</span>:</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                          <div class="invalid-feedback">Password is Required.</div>
                        </div>
                  </div>
                    <button type="submit" class="btn btn-primary" onclick="register(event)">Register</button>
              </div>
              <div class="signup-btn">
                  <a class="btn btn btn-info" href="login.html">Login</a>
              </div>
          </form>
      </div>
  </div>
</div>
<script src="js/register.js"></script>
